<HTML>
	<HEAD>
		<meta charset="UTF-7" />
		<TITLE> FORMULARIOS NO HTML </TITLE>
	</HEAD>

	<BODY BGCOLOR="WHITE" TEX="BLACK">
		
		<FORM>
			
			<TABLE BORDER="1">
			<TR>
				<TD>MATRICULA: </TD>
				<TD><INPUT TYPE="text" NAME="matricula"></TD>
			</TR>
				<TD>NOME: </TD>
				<TD><INPUT TYPE="text" NAME="nome"></TD>
			<TR>
				<TD>FOTO:</TD>
				<TD><INPUT TYPE="file" NAME="img" multiple></TD>
				
			</TR>

			<TR>
				<TD>ENDEREÇO: </TD>
				<TD><INPUT TYPE="text" NAME="endereço"></TD>
			</TR>
			<TR>
				<TD>BAIRRO: </TD>
				<TD><SELECT NAME="UF">
					<OPTION VALUE="PR">Alto da XV</OPTION>
					<OPTION VALUE="PR">Santa Candida</OPTION>
					<OPTION VALUE="PR">Barreirinha</OPTION>
				</SELECT>
			</TR>

			<TR>
				<TD>CEP: </TD>
				<TD><INPUT TYPE="text" NAME="cep"><TD>
			</TR>
			<TR>
				<TD>VENCIMENTO: </TD>
				<TD><SELECT NAME="UF">
					<OPTION VALUE="PR">5</OPTION>
					<OPTION VALUE="PR">10</OPTION>
					<OPTION VALUE="PR">15</OPTION>
				</SELECT>
			</TR>
			
			
			<TR>
				<TD>IDENTIDADE: </TD>
				<TD><INPUT TYPE="text" NAME="identidade"></TD>
			</TR>

			<TR>
				<TD>CIDADE: </TD>
				<TD><SELECT NAME="UF">
					<OPTION VALUE="PR">Curitiba</OPTION>
					<OPTION VALUE="PR">São Jose dos Pinhais</OPTION>
					<OPTION VALUE="PR">Campo Magro</OPTION>
				</SELECT>

			</TR>
			
			<TR>
				<TD>E-MAIL:</TD>
				<TD><INPUT TYPE"email" name="email" autocomplete="off"></TD>
			</TR>
			
			<TR>
				<TD>SEXO:</TD>
				<TD><INPUT TYPE="radio" NAME="sexo" VALUE="M" CHECKED> Masculino<BR>
					<INPUT TYPE="radio" NAME="sexo" VALUE="F"> Feminino<BR>
					<INPUT TYPE="radio" NAME="sexo" VALUE="O"> Outro<BR>
				</TD>			
			</TR>
			<TR>
				<TD>NASCIMENTO: </TD>
		 			<TD><INPUT TYPE="date" NAME="nascimento" MAX="2017-12-31"></TD>
			</TR>

			<TR>
				<TD>TELEFONE: </TD>
				<TD><INPUT TYPE="text" NAME="telefone"></TD>
			</TR>

			<TR>
				<TD>DATA DE MATRICULA: </TD>
		 			<TD><INPUT TYPE="date" NAME="nascimento" MAX="2017-12-31"></TD>
			</TR>

			<TR>
				<TD>C.I.C: </TD>
				<TD><INPUT TYPE="text" NAME="c.i.c"></TD>
			</TR>
			
			<TR>

				<TD>SENHA:</TD>
				<TD><INPUT TYPE="password" VALUE="Senha"></TD>
			</TR>
			</TABLE>
			<INPUT TYPE="submit" VALUE="Salvar">
			<INPUT TYPE="RESET" VALUE="Limpar">
			<INPUT TYPE="button" onclick="alert('Alo Mundo')" VALUE="Clique">		

		
		</FORM>


	</BODY>





</HTML>
